<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-content">
            <div class="form-group">
                <label for="task">Task: </label>
                <input type="text" name="task" id="task" value="{{todo_data.task}}" placeholder="Enter your task" required>
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <input type="text" name="description" id="description" value = "{{todo_data.description}}" placeholder="Enter task description" required>
            </div>
            {% if temp == True %}
                <button type="submit" class="form-btn">SUBMIT</button>
            {% else %}
            <button type="submit" class="form-btn">EDIT</button>
            {% endif %}
        </div>
    </form>
</div>
